<template name="createWhatAmI">
  <div class="col-md-10 col-md-offset-4 container">
      <div class="row" >
        <div class="col-sm-4">
          <div class="well">
              <div class="text-center">
                <h3>WhatAmI Subject</h3>
                  {{#autoForm schema="Schema.WhatAmI" id="insertWhatAmI" type="method" meteormethod="newWhat" }}
                  <fieldset>
                  {{> afQuickField name="Subject"}}
                  <button type="submit" class="btn btn-primary">Submit</button>    
                </fieldset>
                {{/autoForm}}
                </div>
            </div>
        </div>
      </div>
    </div>
</template>

<template name="addVocab">
<h2> {{this.Easy_ID}} : {{this.Subject}}</h2>
  	<div class="col-md-10 col-md-offset-4 container">
      <div class="row" >
        <div class="col-sm-4">
          <div class="well">
              <div class="text-center">
                <h3>Add Word</h3>
                  {{> quickForm id="addWord" type="update-pushArray" scope="Word" collection="Collections.WhatAmI" doc=this}}
              </div>
            </div>
        </div>
      </div>
    </div>
  {{> vocab}}
</template>

<template name="vocab">
  <div class="col-md-10 col-md-offset-4 container">
    <div class="row" >
      <div class="col-sm-4">
          <div class="text-center">
            <h3>Word List</h3>
          </div>
      </div>
    </div>
  </div>
  {{#each words}}
    {{>word}}
  {{/each}}
</template>

<template name="word">
  <div class="col-md-10 col-md-offset-4 container">
    <div class="row" >
      <div class="col-sm-4">
        <div class="well">
          <div class="text-center">
          	<div class="row">
          	  <div class="col-xs-8">
            	<b>{{this}}</b>
              </div>
              <div class="col-xs-4">
                <button class="btn btn-danger" id="deleteWord"><i class="fa fa-trash-o"> Delete</i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
