<template name="createWorld">
  <div class="col-md-10 col-md-offset-4 container">
      <div class="row" >
        <div class="col-sm-4">
          <div class="well">
              <div class="text-center">
                <h3>World Subject</h3>
                  {{#autoForm schema="Schema.World" id="insertWorld" type="method" meteormethod="newWorld" }}
                  <fieldset>
                  {{> afQuickField name="Subject"}}
                  <button type="submit" class="btn btn-primary">Submit</button>    
                </fieldset>
                {{/autoForm}}
                </div>
            </div>
        </div>
      </div>
    </div>
</template>

<template name="addWorldQuestion">
<h2> {{this.Easy_ID}} : {{this.Subject}}</h2>
    <div class="col-md-10 col-md-offset-4 container">
      <div class="row" >
        <div class="col-sm-4">
          <div class="well">
              <div class="text-center">
                <h3>Add Question</h3>
                  {{> quickForm id="addWord" type="update-pushArray" scope="Question" collection="Collections.World" doc=this}}
              </div>
            </div>
        </div>
      </div>
    </div>
  {{> worldQuestion}}
</template>

<template name="worldQuestion">
  <div class="col-md-10 col-md-offset-4 container">
    <div class="row" >
      <div class="col-sm-4">
          <div class="text-center">
            <h3>Question List</h3>
          </div>
      </div>
    </div>
  </div>
  {{#each questions}}
    {{>question}}
  {{/each}}
</template>

<template name="question">
  <div class="col-md-10 col-md-offset-4 container">
    <div class="row" >
      <div class="col-sm-4">
        <div class="well">
          <div class="text-center">
            <div class="row">
              <div class="col-xs-8">
              <b>Question: {{this.question}}</b><br />
              <b>Answer: {{this.answer}}</b>
              </div>
              <div class="col-xs-4">
                <button class="btn btn-danger" id="deleteQuestion"><i class="fa fa-trash-o"> Delete</i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
