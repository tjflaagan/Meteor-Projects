<template name="joinJeopardy">
  	<div class="col-md-10 col-md-offset-4 container">
      <div class="row" >
        <div class="col-sm-4">
          <div class="well">
              <div class="text-center">
                <h3>Join Jeopardy</h3>
                <form class="viewForum">
                  <b>Enter Easy ID:</b><br />
                  <input type="text" id="easyid" class="form-control"><br />
                  <button type="submit" class="btn btn-primary" id="jeopView">Submit</button>
                </form>
              </div>
            </div>
        </div>
      </div>
    </div>
</template>

<template name="jeopardy">
	<div class="col-md-12 container">
		<div class="row">
			<div class="col-md-offset-1">
			  <div class="col-md-offset-5">
          <h2>Jeopardy!</h2>
        </div>
        {{#each categories}}
          {{> jeopardyCategory}}
        {{/each}}
      </div>
		</div>
	</div>
</template>

<template name="jeopardyCategory">
  <div class="col-md-2">
    <div class="text-center">
      <h2>{{this.topic}}</h2>
      <hr />
    </div>
    {{#each jeopButtons}}
      {{> jeopardyButton}}
    {{/each}}
  </div>
</template>


<template name="jeopardyButton">
  <div class="row">
    <div class="text-center">
    <div class="modal fade" id="jB{{category}}{{value}}" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h2 class="modal-title">{{question}}</h2>
            </div>
            <div class="modal-body">
              <div class="modal fade" id="jAB{{category}}{{value}}" role="dialog">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h2 class="modal-title">{{answer}}</h2>
                    </div>
                    <div class="modal-body">
                    </div>
                  </div>
                </div>
              </div>
              <h1><button type="submit" class="btn btn-info btn-lg" data-toggle="modal" data-target="#jAB{{category}}{{value}}">Show Answer</button></h1>
            </div>
          </div>
        </div>
      </div>
      <h1><div class="checkButton"><button id="{{category}}{{value}}" type="submit" class="btn btn-primary btn-lg qButton" data-toggle="modal" data-target="#jB{{category}}{{value}}">{{value}}</button></div></h1>
    </div>
  </div><br /><hr />
</template>
