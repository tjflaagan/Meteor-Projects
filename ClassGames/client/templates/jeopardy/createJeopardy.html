<template name="createJeopardy">
  <div class="col-md-10 col-md-offset-4 container">
      <div class="row" >
        <div class="col-sm-4">
          <div class="well">
              <div class="text-center">
                <h3>Jeopardy</h3>
                  {{#autoForm schema="Schema.Jeopardy" id="insertJeopardy" type="method" meteormethod="newJeopardy" }}
                  <fieldset>
                  {{> afQuickField name="Subject"}}
                  <button type="submit" class="btn btn-primary">Submit</button>    
                </fieldset>
                {{/autoForm}}
                </div>
            </div>
        </div>
      </div>
    </div>
    <div class="col-md-10 col-md-offset-4 container">
      <div class="row" >
        <div class="col-sm-4">
          <div class="well">
              <div class="text-center">
                <h3>Edit Jeopardy</h3>
                  <input type="text" id="easyid" class="form-control"><br />
                  <button type="submit" class="btn btn-primary" id="editJeopardy">Submit</button>
                </div>
            </div>
        </div>
      </div>
    </div>
</template>

<template name="jeopCategories">
<h2> {{this.Easy_ID}} : {{this.Subject}}</h2>
  	<div class="col-md-10 col-md-offset-4 container">
      <div class="row" >
        <div class="col-sm-4">
          <div class="well">
              <div class="text-center">
                <h3>Add Category</h3>
                  {{> quickForm id="addCategory" type="update-pushArray" scope="Category" collection="Collections.Jeopardy" doc=this}}
              </div>
            </div>
        </div>
      </div>
    </div>
  {{> Categories}}
</template>

<template name="Categories">
  <div class="col-md-10 col-md-offset-4 container">
    <div class="row" >
      <div class="col-sm-4">
          <div class="text-center">
          <button class="btn btn-success" id="gotoQuestions">Continue to Add Questions</button>
            <h3>Category List</h3>
          </div>
      </div>
    </div>
  </div>
  {{#each cats}}
    {{>cat}}
  {{/each}}
</template>

<template name="cat">
  <div class="col-md-10 col-md-offset-4 container">
    <div class="row" >
      <div class="col-sm-4">
        <div class="well">
          <div class="text-center">
          	<div class="row">
          	  <div class="col-xs-8">
            	<b>{{this}}</b>
              </div>
              <div class="col-xs-4">
                <button class="btn btn-danger" id="deleteCat"><i class="fa fa-trash-o"> Delete</i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="jeopQuestions">
	<h2> {{this.Easy_ID}} : {{this.Subject}}</h2>
  	<div class="col-md-10 col-md-offset-4 container">
      <div class="row" >
        <div class="col-sm-4">
          <div class="well">
              <div class="text-center">
                <h3>Add Questions</h3>
                  {{> quickForm id="addCategory" type="update-pushArray" scope="Questions" collection="Collections.Jeopardy" doc=this}}
              </div>
            </div>
        </div>
      </div>
    </div>
    {{> jeopardyList}}
</template>

<template name="jeopardyList">
  <div class="col-md-10 col-md-offset-4 container">
    <div class="row" >
      <div class="col-sm-4">
          <div class="text-center">
            <h3>Question List</h3>
          </div>
      </div>
    </div>
  </div>
  {{#each questions}}
    {{>questionJeop}}
  {{/each}}
</template>

<template name="questionJeop">
  <div class="col-md-4  container">
    <div class="row" >
      <div class="col-sm-10">
        <div class="well">
          <div class="text-center">
          	<div class="row">
          	  <div class="col-xs-8">
            	<b>Question: {{this.question}}<br/>
            	Answer: {{this.answer}}<br/>
            	Category: {{this.category}}<br/>
            	Value: {{this.value}}</b>
              </div>
              <div class="col-xs-4">
                <button class="btn btn-danger" id="deleteQuestion"><i class="fa fa-trash-o"> Delete</i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
